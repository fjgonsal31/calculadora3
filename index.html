<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JavaScript</title>
</head>

<body>
    <!-- Calculadora 3-->
    <section class="sectCal1">
        <h1>Calculadora</h1>
        <div class="operadores mt-4">
            <input type="number" id="num1" placeholder="Número 1">
            <select id="select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="num2" placeholder="Número 2">
            <p>=</p>
            <input type="number" id="resultado3" placeholder="Resultado" disabled>
        </div>
        <div class="botones mt-4">
            <input type="submit" class="btn btn-danger" value="Borrar" onclick="borrar()">
            <input type="submit" class="btn btn-success" value="Enviar" onclick="calcular()">
        </div>
    </section>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
